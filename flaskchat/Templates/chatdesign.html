<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Excel Query Chatbot</title>
</head>
<body>
    <div class="container">
        <h1>Excel Query Chatbot with AI</h1>
        <form method="POST">
            <label for="query">Ask a question about the data:</label>
            <input type="text" id="query" name="query" placeholder="Enter your query..." required>
            <button type="submit">Submit</button>
        </form>
        {% if response %}
            <div class="response">
                <p><strong>Response:</strong> {{ response }}</p>
            </div>
        {% endif %}
        {% if img_path %}
            <div class="visualization">
                <img src="{{ img_path }}" alt="Generated Visualization">
            </div>
        {% endif %}
    </div>
</body>
</html>
